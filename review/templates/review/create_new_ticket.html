{% extends '_base.html' %} {% load static %}
<!-- Page Home-->

{% block main_content %}
<style>
  body {
    background-image: url("{% static 'review/img/typewriter-801921_1920.jpg' %}");
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
<div class="container col-12 col-md-9 col-lg-6 p-2 borderTitle bg-light">
  <div class="row">
    <div class="text-center">
      <h1>LITReview - Creation d'un nouveau Ticket</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="my-4 d-flex flex-row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 borderLeft">
        <h2 class="text-center m-3">Merci de remplir les champs requis, svp</h2>
        <div class="m-auto p-3">
          {% if form.errors %} {{ form.errors }} {% endif %}
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">{{form.as_p}}</div>
            <hr />
            <div class="text-center">
              <button class="btn btn-outline-danger" type="submit">
                <a
                  href="{% url 'review:flux' %}"
                  style="color: inherit; text-decoration: none"
                  >Retour</a
                >
              </button>
              <button class="btn btn-outline-success" type="submit">
                Envoyer la demande
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main_content %}
