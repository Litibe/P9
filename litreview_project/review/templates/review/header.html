{% block header %}
<div class="container-fluid">
  <div class="row">
    {% load static %}
    <style>
      body {
        background-image: url("{% static 'litiboost/images/landscape-4436636_1920.jpg' %}");
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>

    <!-- NAVBAR -->
    <div id="divNavBar" class="bg-light mb-4 sticky-top shadow">
      <nav
        class="
          navbar navbar-expand-md navbar-light
          d-flex
          flex-row
          align-items-center
        "
      >
        <div>
          <img
            class="navbar-brand p-4"
            src="{% static 'review/img/logo_litreview.png' %}"
            alt="Logo de LITReview"
            #width="20%"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Logo de LITReview"
          />
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarContent" class="collapse navbar-collapse text-center">
          <ul class="navbar-nav ml-3">
            <li class="nav-item active m-1 shadow">
              <a class="nav-link" href="{% url 'review:index' %}">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-house-door"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"
                  />
                </svg>
                Accueil</a
              >
            </li>

            <li class="nav-item m-1 shadow">
              <a class="nav-link" href="{% url 'review:index' %}">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-window"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.5 4a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm2-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm1 .5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"
                  />
                  <path
                    d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2zm13 2v2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zM2 14a1 1 0 0 1-1-1V6h14v7a1 1 0 0 1-1 1H2z"
                  />
                </svg>
                Test !</a
              >
            </li>
            <li class="nav-item m-1 shadow">
              <a id="linkNoAccessContact" class="nav-link" href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-envelope"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"
                  />
                </svg>
                Contact
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>

{% endblock %}
